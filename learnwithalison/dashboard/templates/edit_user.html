{% extends 'dashlayout.html' %}
{% load static %}
{% block content %}

<div class="container-fluid">

  <!-- PAGE TITLE -->
  <div class="page-title-head d-flex align-items-center mb-3">
    <div class="flex-grow-1">
      <h4 class="fs-xl fw-bold m-0">Edit User</h4>
    </div>

    <div class="text-end">
      <ol class="breadcrumb m-0 py-0">
        <li class="breadcrumb-item">
          <a href="{% url 'admin_students' %}">Users</a>
        </li>
        <li class="breadcrumb-item active">
          Edit User
        </li>
      </ol>
    </div>
  </div>

  <!-- FORM CARD -->
  <div class="row">
    <div class="col-lg-8 col-xl-12">

      <div class="card">
        <div class="card-header">
          <h5 class="card-title mb-0">User Information</h5>
        </div>

        <div class="card-body">
          <form method="POST">
            {% csrf_token %}

            <div class="row g-3">

              <!-- Username (readonly) -->
              <div class="col-md-6">
                <label class="form-label">Username</label>
                <input type="text"
                       class="form-control"
                       value="{{ user_obj.username }}"
                       readonly>
              </div>

              <!-- Email -->
              <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="email"
                       name="email"
                       class="form-control"
                       value="{{ user_obj.email }}"
                       required>
              </div>

              <!-- First Name -->
              <div class="col-md-6">
                <label class="form-label">First Name</label>
                <input type="text"
                       name="first_name"
                       class="form-control"
                       value="{{ user_obj.first_name }}">
              </div>

              <!-- Last Name -->
              <div class="col-md-6">
                <label class="form-label">Last Name</label>
                <input type="text"
                       name="last_name"
                       class="form-control"
                       value="{{ user_obj.last_name }}">
              </div>

              <!-- Phone -->
              <div class="col-md-6">
                <label class="form-label">Phone</label>
                <input type="text"
                       name="phone"
                       class="form-control"
                       value="{{ user_obj.profile.phone }}">
              </div>

              <!-- Occupation -->
              <div class="col-md-6">
                <label class="form-label">Occupation</label>
                <input type="text"
                       name="occupation"
                       class="form-control"
                       value="{{ user_obj.profile.occupation }}">
              </div>

              <!-- Bio -->
              <div class="col-12">
                <label class="form-label">Bio</label>
                <textarea name="bio"
                          rows="4"
                          class="form-control">{{ user_obj.profile.bio }}</textarea>
              </div>

            </div>

            <!-- ACTIONS -->
            <div class="mt-4 d-flex gap-2">
              <button type="submit" class="btn btn-primary">
                Save Changes
              </button>

              <a href="{% url 'admin_students' %}"
                 class="btn btn-light">
                Cancel
              </a>
            </div>

          </form>
        </div>
      </div>

    </div>
  </div>

</div>

{% endblock %}
