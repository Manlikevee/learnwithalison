{% extends 'dashlayout.html' %}
{% load static %}
{% block content %}

<div class="container-fluid">

  <h4 class="fw-bold mb-3">Edit Category</h4>

  <form method="POST" class="card p-4 col-lg-6">
    {% csrf_token %}

    <div class="mb-3">
      <label class="form-label">Category Name</label>
      <input type="text" name="name" class="form-control"
             value="{{ category.name }}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea name="description" class="form-control"
                rows="3">{{ category.description }}</textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Status</label>
      <select name="status" class="form-select">
        <option value="active" {% if category.status == 'active' %}selected{% endif %}>
          Active
        </option>
        <option value="inactive" {% if category.status == 'inactive' %}selected{% endif %}>
          Inactive
        </option>
      </select>
    </div>

    <div class="d-flex gap-2">
      <button class="btn btn-primary">Save Changes</button>
      <a href="{% url 'admin_categories' %}" class="btn btn-light">Cancel</a>
    </div>

  </form>

</div>

{% endblock %}
