{% extends 'dashlayout.html' %}
{% load static %}
{% block content %}
  <div class="container-fluid">

    <!-- PAGE TITLE -->
    <div class="page-title-head d-flex align-items-center">
      <div class="flex-grow-1">
        <h4 class="fs-xl fw-bold m-0">Settings</h4>
      </div>

      <div class="text-end">
        <ol class="breadcrumb m-0 py-0">
          <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
          <li class="breadcrumb-item active">Settings</li>
        </ol>
      </div>
    </div>

    <!-- GENERAL SETTINGS -->
    <div class="row mt-3">
      <div class="col-xl-12">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title mb-0">General Settings</h5>
          </div>

          <div class="card-body">
            <form>
              <div class="row g-3">

                <div class="col-md-6">
                  <label class="form-label">Site Name</label>
                  <input type="text" class="form-control" value="My Course Platform">
                </div>

                <div class="col-md-6">
                  <label class="form-label">Support Email</label>
                  <input type="email" class="form-control" value="support@example.com">
                </div>

                <div class="col-md-6">
                  <label class="form-label">Default Language</label>
                  <select class="form-select">
                    <option selected>English</option>
                    <option>French</option>
                    <option>Spanish</option>
                  </select>
                </div>

                <div class="col-md-6">
                  <label class="form-label">Timezone</label>
                  <select class="form-select">
                    <option selected>UTC</option>
                    <option>GMT</option>
                    <option>WAT</option>
                  </select>
                </div>

              </div>

              <div class="mt-4 text-end">
                <button type="submit" class="btn btn-primary">
                  Save Changes
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- ACCOUNT PREFERENCES -->
    <div class="row mt-3">
      <div class="col-xl-6">
        <div class="card h-100">
          <div class="card-header">
            <h5 class="card-title mb-0">Account Preferences</h5>
          </div>

          <div class="card-body">
            <div class="form-check form-switch mb-3">
              <input class="form-check-input" type="checkbox" checked>
              <label class="form-check-label">Enable Dark Mode</label>
            </div>

            <div class="form-check form-switch mb-3">
              <input class="form-check-input" type="checkbox" checked>
              <label class="form-check-label">Show Online Status</label>
            </div>

            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox">
              <label class="form-check-label">Allow Email Marketing</label>
            </div>
          </div>
        </div>
      </div>

      <!-- NOTIFICATIONS -->
      <div class="col-xl-6">
        <div class="card h-100">
          <div class="card-header">
            <h5 class="card-title mb-0">Notifications</h5>
          </div>

          <div class="card-body">
            <div class="form-check form-switch mb-3">
              <input class="form-check-input" type="checkbox" checked>
              <label class="form-check-label">Email Notifications</label>
            </div>

            <div class="form-check form-switch mb-3">
              <input class="form-check-input" type="checkbox" checked>
              <label class="form-check-label">Purchase Alerts</label>
            </div>

            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox">
              <label class="form-check-label">System Updates</label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- SECURITY -->
    <div class="row mt-3">
      <div class="col-xl-12">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title mb-0">Security</h5>
          </div>

          <div class="card-body">
            <form>
              <div class="row g-3">

                <div class="col-md-4">
                  <label class="form-label">Current Password</label>
                  <input type="password" class="form-control">
                </div>

                <div class="col-md-4">
                  <label class="form-label">New Password</label>
                  <input type="password" class="form-control">
                </div>

                <div class="col-md-4">
                  <label class="form-label">Confirm Password</label>
                  <input type="password" class="form-control">
                </div>

              </div>

              <div class="mt-4 text-end">
                <button type="submit" class="btn btn-warning">
                  Update Password
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- DANGER ZONE -->
    <div class="row mt-3">
      <div class="col-xl-12">
        <div class="card border-danger">
          <div class="card-header bg-danger-subtle">
            <h5 class="card-title mb-0 text-danger">Danger Zone</h5>
          </div>

          <div class="card-body">
            <p class="text-muted mb-3">
              Deleting your account is permanent and cannot be undone.
            </p>

            <button class="btn btn-danger">
              Delete Account
            </button>
          </div>
        </div>
      </div>
    </div>

  </div>
{% endblock %}
