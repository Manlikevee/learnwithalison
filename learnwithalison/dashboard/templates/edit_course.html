{% extends 'dashlayout.html' %}
{% load static %}
{% block content %}

<div class="container-fluid">

  <!-- PAGE TITLE -->
  <div class="page-title-head d-flex align-items-center mb-3">
    <div class="flex-grow-1">
      <h4 class="fs-xl fw-bold m-0">Edit Course</h4>
    </div>
  </div>

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="card p-4 col-xl-8">

      <!-- TITLE -->
      <label class="form-label">Course Title</label>
      <input type="text"
             name="title"
             class="form-control mb-3"
             value="{{ course.title }}"
             required>

      <!-- CATEGORY -->
      <label class="form-label">Category</label>
      <select name="category" class="form-select mb-3" required>
        {% for category in categories %}
          <option value="{{ category.id }}"
            {% if category.id == course.category.id %}selected{% endif %}>
            {{ category.name }}
          </option>
        {% endfor %}
      </select>

      <!-- LEVEL -->
      <label class="form-label">Course Level</label>
      <select name="level" class="form-select mb-3">
        <option value="beginner" {% if course.level == 'beginner' %}selected{% endif %}>Beginner</option>
        <option value="intermediate" {% if course.level == 'intermediate' %}selected{% endif %}>Intermediate</option>
        <option value="advanced" {% if course.level == 'advanced' %}selected{% endif %}>Advanced</option>
      </select>

      <!-- SHORT DESCRIPTION -->
      <label class="form-label">Short Description</label>
      <input type="text"
             name="short_description"
             class="form-control mb-3"
             value="{{ course.short_description }}">

      <!-- FULL DESCRIPTION -->
      <label class="form-label">Full Description</label>
      <textarea name="description"
                class="form-control mb-3"
                rows="4">{{ course.description }}</textarea>

      <!-- THUMBNAIL -->
      <label class="form-label">Course Thumbnail</label>
      {% if course.thumbnail %}
        <img src="{{ course.thumbnail.url }}"
             class="img-fluid rounded mb-2"
             style="max-height: 200px; object-fit: cover;">
        <small class="text-muted d-block mb-2">
          Upload a new image to replace this thumbnail
        </small>
      {% endif %}
      <input type="file"
             name="thumbnail"
             class="form-control mb-4"
             accept="image/*">

      <!-- PRICING -->
      <label class="form-label">Pricing</label>
      <select name="price_type"
              id="priceType"
              class="form-select mb-3">
        <option value="free" {% if course.price_type == 'free' %}selected{% endif %}>Free</option>
        <option value="paid" {% if course.price_type == 'paid' %}selected{% endif %}>Paid</option>
      </select>

      <div class="mb-3 {% if course.price_type != 'paid' %}d-none{% endif %}" id="priceField">
        <input type="number"
               name="price"
               class="form-control"
               value="{{ course.price }}"
               placeholder="Enter course price">
      </div>

      <!-- STATUS -->
      <label class="form-label">Status</label>
      <select name="status" class="form-select mb-4">
        <option value="draft" {% if course.status == 'draft' %}selected{% endif %}>Draft</option>
        <option value="published" {% if course.status == 'published' %}selected{% endif %}>Published</option>
      </select>

      <!-- ACTIONS -->
      <div class="d-flex gap-2">
        <button class="btn btn-primary px-4">
          Save & Continue
        </button>
        <a href="{% url 'admin_courses' %}" class="btn btn-light px-4">
          Cancel
        </a>
      </div>

    </div>
  </form>

</div>

<!-- ================= JS ================= -->
<script>
  document.getElementById("priceType").addEventListener("change", e => {
    document.getElementById("priceField")
      .classList.toggle("d-none", e.target.value !== "paid");
  });
</script>

{% endblock %}
