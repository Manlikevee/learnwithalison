{% extends 'base.html' %}
{% load static %}
{% block content %}

<main>
  <!-- Hero Area -->
  <div class="hero-arera course-item-height"
       style="background-image: url('{% static "images/cv.jpg" %}');">
    <div class="container">
      <div class="row">
        <div class="col-xl-12">
          <div class="hero-course-1-text">
            <h2>Sign In</h2>
          </div>
          <div class="course-title-breadcrumb">
            <nav>
              <ol class="breadcrumb">
                <li class="breadcrumb-item">
                  <a href="{% url 'home' %}">Home</a>
                </li>
                <li class="breadcrumb-item">
                  <span>Sign In</span>
                </li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Hero End -->

  <!-- Sign In Area -->
  <div class="signin-page-area pt-120 pb-120">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-10">
    {% if messages %}
    <div class="alert-container">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    </div>
{% endif %}
          <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="row">

              <!-- Left -->
              <div class="col-md-5">
                <div class="signup-box text-center">
                  <h3>Sign In</h3>
                  <div class="signup-thumb">
                    <img src="{% static 'images/ccc.jpg' %}" alt="login">
                  </div>
                </div>
              </div>

              <!-- Right -->
              <div class="col-md-7">
                <div class="signup-form-wrapper">

                  <div class="signup-wrapper">
                    <input
                      type="text"
                      name="username"
                      placeholder="Username or Email"
                      required>
                  </div>

<div class="signup-wrapper password-wrapper">
  <input
    type="password"
    name="password"
    id="password"
    placeholder="Password"
    required
  >
  <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
</div>

<style>
  .password-wrapper {
    position: relative;
  }

  .toggle-password {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    font-size: 16px;
    opacity: 0.7;
  }

  .toggle-password:hover {
    opacity: 1;
  }
</style>

<script>
  function togglePassword() {
    const input = document.getElementById("password");
    input.type = input.type === "password" ? "text" : "password";
  }
</script>


                  <div class="signup-action">
                    <input type="checkbox" name="remember_me" id="remember">
                    <label for="remember">Remember me</label>
                  </div>

                  <div class="sing-buttom mb-20">
                    <button type="submit" class="sing-btn">
                      Sign In Now
                    </button>
                  </div>

                  <div class="registered wrapper">
                    <div class="not-register">
                      <span>Not registered?</span>
                      <a href="{% url 'register' %}">Sign up</a>
                    </div>
                    <div class="forget-password">
                      <a href="{% url 'password_reset' %}">Forgot password?</a>
                    </div>
                  </div>

                </div>
              </div>

            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
